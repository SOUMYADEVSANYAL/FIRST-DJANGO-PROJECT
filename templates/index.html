
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Text Utils</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">tXtAnalyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" active>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
      
          </ul>
        </div>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="alert alert-dark alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do many thing with your text here!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="container to-center">
<form action='/analyze' method='POST'> {% csrf_token %}

    <div class="form-group">
        <label for="exampleFormControlTextarea1"><h1>Welcome to the text analyzer. Enter your text below</h1></label>
        <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9" placeholder="Enter your text here to see the magic"></textarea>
    </div>

    <div class="custom-control custom-switch">
        <input name="ana" type="radio" class="custom-control-input" id="customSwitch1" value="1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>

    <div class="custom-control custom-switch">
        <input name="ana" type="radio" class="custom-control-input" id="customSwitch2" value="2">
        <label class="custom-control-label" for="customSwitch2">Remove space</label>
    </div>

    <div class="custom-control custom-switch">
        <input name="ana" type="radio"class="custom-control-input" id="customSwitch3" value="3">
        <label class="custom-control-label" for="customSwitch3">Count number caharacters</label>
    </div>

    <div class="custom-control custom-switch">
        <input name="ana" type="radio" class="custom-control-input" id="customSwitch4" value="4">
        <label class="custom-control-label" for="customSwitch4">Change to UPPER CASE</label>
    </div>

    <div class="custom-control custom-switch">
        <input name="ana" type="radio" class="custom-control-input" id="customSwitch5" value="5">
        <label class="custom-control-label" for="customSwitch5">Change to lower case</label>
    </div>

    <div class="custom-control custom-switch">
        <input name="ana" type="radio" class="custom-control-input" id="customSwitch6" value="6">
        <label class="custom-control-label" for="customSwitch6">Merge in one line</label>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>

</form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
